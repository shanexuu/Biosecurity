{% extends "layouts/base-staff-dashboard.html" %} {% block title %} Dashboard {%
endblock %} {% block content %}
<div class="settings-container m-3">
  <div class="card mb-4 p-3">
    <h5 class="card-header">Profile Details</h5>
    <!-- Account -->

    <div class="d-flex align-items-start align-items-sm-center gap-4 mb-4">
      <img
        src="../static/assets/img/avatar.jpg"
        alt="user-avatar"
        class="d-block rounded"
        height="100"
        width="100"
        id="uploadedAvatar"
      />
      <div class="button-wrapper">
        <label
          for="upload"
          class="btn mb-2"
          tabindex="0"
        >
          <span class="d-none d-sm-block">Upload new photo</span>
          <i class="bx bx-upload d-block d-sm-none"></i>
          <input
            type="file"
            id="upload"
            class="account-file-input"
            hidden=""
            accept="image/png, image/jpeg"
          />
        </label>

        <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
      </div>
    </div>
    <hr class="my-0 mb-4" />

    <form
      method="POST"
      class="fv-plugins-bootstrap5 fv-plugins-framework"
    >
      <div class="row">
        <div class="mb-3 col-md-6 fv-plugins-icon-container">
          <label
            for="first_name"
            class="form-label"
            >First Name</label
          >
          <input
            class="form-control"
            type="text"
            id="first_name"
            name="first_name"
            value="{{ user[4] }}"
            autofocus=""
          />
          <div
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
          ></div>
        </div>
        <div class="mb-3 col-md-6 fv-plugins-icon-container">
          <label
            for="last_name"
            class="form-label"
            >Last Name</label
          >
          <input
            class="form-control"
            type="text"
            name="last_name"
            id="last_name"
            value="{{ user[5] }}"
          />
          <div
            class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
          ></div>
        </div>
        <div class="mb-3 col-md-6">
          <label
            for="email"
            class="form-label"
            >E-mail</label
          >
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            value="{{ user[3] }}"
            placeholder="{{ user[3] }}"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label
            for="password"
            class="form-label"
            >Change Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            value="password"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label
            class="form-label"
            for="phone_number"
            >Phone Number</label
          >
          <div class="input-group input-group-merge">
            <input
              type="text"
              id="phone_number"
              name="phone_number"
              class="form-control"
              value="{{ user[6] }}"
              placeholder="{{ user[6] }}"
            />
          </div>
        </div>
        <div class="mb-3 col-md-6">
          <label
            for="address"
            class="form-label"
            >Address</label
          >
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            value="{{ user[7] }}"
            placeholder="{{ user[7] }}"
          />
        </div>

        <div
          class="mb-3 col-md-6"
          data-select2-id="52"
        >
          <label
            for="status"
            class="form-label"
            >Status</label
          >
          <div class="position-relative">
            <select
              id="status"
              name="status"
              class="select2 form-select select2-hidden-accessible"
            >
              <option value="">Change Status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
      </div>
      <div class="msg mb-4">{{ msg }}</div>
      <div class="mt-2">
        <button
          type="submit"
          class="btn btn-primary me-2"
        >
          Save changes
        </button>
        <button
          type="reset"
          class="btn btn-label-secondary"
        >
          Cancel
        </button>
      </div>
      <input type="hidden" />
    </form>
  </div>
</div>

{% endblock content %}
